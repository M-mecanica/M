<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>M - Registro de Usuário</title>
  <!-- Fonte básica -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #ccc;
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    select {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #ccc;
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    input[type="submit"] {
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ccc;
    }

    .erro {
      color: #f88;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
    }

    footer p {
      font-size: 1rem;
      color: #ccc;
    }

    .links-auth {
      margin-top: 1rem;
      text-align: center;
    }

    .links-auth a {
      color: #f5f5f5;
      text-decoration: underline;
      margin: 0 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <h1>Registrar Novo Usuário</h1>
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}
    <form action="{{ url_for('register') }}" method="POST">
      <label for="nome">Nome de Usuário</label>
      <input type="text" id="nome" name="nome" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="role">Função de Usuário</label>
      <select id="role" name="role">
        <option value="comum">Usuário Comum</option>
        <option value="moderador">Mecânico</option>
        <option value="solucionador">Solucionador</option>
      </select>

      <input type="submit" value="Registrar" />
    </form>
    <div class="links-auth">
      <a href="{{ url_for('login') }}">Login</a>
      <!-- Página Inicial removida -->
    </div>
  </main>

  <footer>
    <p>© 2025 Plataforma M - MVP</p>
  </footer>
</body>
</html>
