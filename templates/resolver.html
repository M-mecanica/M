<!-- resolver.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>M - Resolver Problema</title>

  <!-- Fonte básica e ícones -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY:
       - Fundo gradiente sutil e suave,
       - Boa legibilidade no texto. */
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      background: linear-gradient(120deg, #000, #002929 50%, #000);
      color: #00f0ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #111, #333);
      border-bottom: 1px solid #00f0ff;
      padding: 1.5rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #00f0ff;
    }
    /* Botão "Voltar" no canto esquerdo */
    .btn-voltar-inicio {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      background-color: #ff0080;
      color: #ff0;
      border: none;
      border-radius: 32px;
      padding: 0.6rem 1rem;
      font-size: 1.4rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-voltar-inicio:hover {
      background-color: #ff4da6;
      box-shadow: 0 0 8px #ff4da6;
      transform: translateY(-50%) scale(1.05);
    }

    /* TÍTULO centralizado no header, cor amarela */
    header h1 {
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 0 0 5px #ff0;
      animation: neonText 1.5s ease-in-out infinite alternate;
      color: #ff0;
      margin: 0;
    }
    /* Animação neon para o título */
    @keyframes neonText {
      0% {
        text-shadow: 0 0 5px #ff0;
      }
      100% {
        text-shadow: 0 0 15px #ff0;
      }
    }

    /* MAIN */
    main {
      flex: 1;
      font-size: 1.15rem; /* ligeiramente maior para melhor legibilidade */
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .container {
      background-color: rgba(15, 15, 15, 0.85);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 8px #00f0ff33;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .container h2 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
      text-shadow: 0 0 3px #00f0ff;
      color: #00f0ff;
    }

    .info-text {
      font-size: 1rem;
      color: #c5f6f6;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* Estilos para os blocos de Passos e Sub-passos */
    .step-block {
      margin-bottom: 1rem;
      border-left: 3px solid #00f0ff;
      padding-left: 1rem;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      position: relative;
    }
    .step-block h3 {
      color: #0affff;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .subpasso-block {
      margin-left: 1rem;
      border-left: 2px dotted #ffa500;
      padding-left: 1rem;
      margin-top: 1rem;
    }
    .subpasso-block h4 {
      color: #ffe600;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
      font-weight: 700;
      text-shadow: 0 0 2px #ffe600;
    }

    /* Inputs e textareas: estilo mais limpo e moderno */
    input[type="text"],
    textarea {
      width: 100%;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      background-color: #111;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      border-radius: 4px;
      padding: 0.5rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 0.75rem;
      resize: vertical;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #0affff;
      box-shadow: 0 0 5px #0affff;
    }

    /* Botoes */
    .btn {
      background-color: #00f0ff;
      color: #000;
      border: none;
      border-radius: 32px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #0affff;
      box-shadow: 0 0 8px #0affff;
      transform: scale(1.03);
    }

    /* Botão de remover em tom de vermelho */
    .btn-remove {
      background-color: #ff5b5b;
      color: #fff;
    }
    .btn-remove:hover {
      background-color: #ff7777;
      box-shadow: 0 0 8px #ff7777;
    }

    /* Botão de finalização em verde */
    .btn-finish {
      background-color: #0f0;
      color: #000;
      margin-top: 1rem;
    }
    .btn-finish:hover {
      background-color: #5fff5f;
      box-shadow: 0 0 8px #5fff5f;
    }

    /* FOOTER */
    footer {
      background: linear-gradient(90deg, #111, #333);
      border-top: 1px solid #00f0ff;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 10px #00f0ff;
    }
    footer p {
      font-size: 1rem;
      color: #00f0ff;
      margin: 0;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .btn-voltar-inicio {
        left: 1rem;
      }
      header h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Botão "Voltar" no canto esquerdo -->
    <a href="{{ url_for('unresolved') }}" class="btn-voltar-inicio" title="Voltar aos Não Resolvidos">
      &#x2B05;
    </a>
    <h1>Resolver Problema</h1>
  </header>

  <main>
    <div class="container">
      <h2>Criar / Detalhar a Solução</h2>
      <p class="info-text">
        Aqui você pode adicionar passos e subpassos para compor a solução deste problema.
        Ao finalizar, clique em <strong>Enviar Solução</strong> para marcar o problema como resolvido.
      </p>

      <!-- FORM que envia o JSON com a solução -->
      <form
        id="solutionForm"
        action="{{ url_for('resolver_problema', problem_id=problem_id) }}"
        method="POST"
      >
        <!-- Campo hidden que receberá o JSON final -->
        <input type="hidden" name="solution_data" id="solution_data" value="" />

        <!-- Container onde vamos adicionar dinamicamente os passos -->
        <div id="stepsContainer"></div>

        <!-- Botão para adicionar passo -->
        <button type="button" class="btn" id="btnAddStep">
          Adicionar Passo
        </button>

        <!-- Botão de Enviar Solução -->
        <button type="submit" class="btn btn-finish" id="btnSubmitSolution">
          Enviar Solução
        </button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Plataforma M - MVP</p>
  </footer>

  <script>
    // Estrutura que manterá os passos e sub_passos
    // NOTE: Mantemos o mesmo nome que o solucao.html espera:
    // { passos: [ { titulo:'', descricao:'', sub_passos: [ {titulo:'', descricao:''}, ...] }, ... ] }
    let solutionData = {
      passos: []
    };

    const stepsContainer = document.getElementById('stepsContainer');
    const hiddenField = document.getElementById('solution_data');
    const btnAddStep = document.getElementById('btnAddStep');
    const form = document.getElementById('solutionForm');

    // Função para renderizar a lista de passos e subpassos
    function renderSteps() {
      // Limpa a div antes de renderizar
      stepsContainer.innerHTML = '';

      solutionData.passos.forEach((step, stepIndex) => {
        const stepBlock = document.createElement('div');
        stepBlock.className = 'step-block';

        // Título do passo
        const stepTitleEl = document.createElement('h3');
        stepTitleEl.textContent = `Passo ${stepIndex + 1}`;
        stepBlock.appendChild(stepTitleEl);

        // Campo para o "Título" do passo
        const stepTitleInput = document.createElement('input');
        stepTitleInput.type = 'text';
        stepTitleInput.placeholder = 'Título do passo...';
        stepTitleInput.value = step.titulo || '';
        stepTitleInput.oninput = () => {
          solutionData.passos[stepIndex].titulo = stepTitleInput.value;
        };
        stepBlock.appendChild(stepTitleInput);

        // Textarea para a "Descrição" do passo
        const stepDesc = document.createElement('textarea');
        stepDesc.rows = 3;
        stepDesc.placeholder = 'Descrição detalhada do passo...';
        stepDesc.value = step.descricao || '';
        stepDesc.oninput = () => {
          solutionData.passos[stepIndex].descricao = stepDesc.value;
        };
        stepBlock.appendChild(stepDesc);

        // Botão para remover este passo
        const btnRemoveStep = document.createElement('button');
        btnRemoveStep.type = 'button';
        btnRemoveStep.textContent = 'Remover Passo';
        btnRemoveStep.className = 'btn btn-remove';
        btnRemoveStep.onclick = () => {
          solutionData.passos.splice(stepIndex, 1);
          renderSteps();
        };
        stepBlock.appendChild(btnRemoveStep);

        // Container para subpassos
        const subPassosWrapper = document.createElement('div');
        subPassosWrapper.classList.add('subpasso-block');

        const subTitleEl = document.createElement('h4');
        subTitleEl.textContent = 'Sub-passos';
        subPassosWrapper.appendChild(subTitleEl);

        // Renderiza cada sub_passos
        step.sub_passos.forEach((sub, subIndex) => {
          // Cria container para cada subpasso
          const subDiv = document.createElement('div');
          subDiv.style.marginBottom = '1rem';

          // Campo para "título" do subpasso
          const subTitulo = document.createElement('input');
          subTitulo.type = 'text';
          subTitulo.placeholder = `Título do Sub-passo ${subIndex + 1}...`;
          subTitulo.value = sub.titulo || '';
          subTitulo.oninput = () => {
            solutionData.passos[stepIndex].sub_passos[subIndex].titulo = subTitulo.value;
          };
          subDiv.appendChild(subTitulo);

          // Campo para "descrição" do subpasso
          const subDesc = document.createElement('textarea');
          subDesc.rows = 2;
          subDesc.placeholder = `Descrição do Sub-passo ${subIndex + 1}...`;
          subDesc.value = sub.descricao || '';
          subDesc.oninput = () => {
            solutionData.passos[stepIndex].sub_passos[subIndex].descricao = subDesc.value;
          };
          subDiv.appendChild(subDesc);

          // Botão para remover subpasso
          const btnRemoveSub = document.createElement('button');
          btnRemoveSub.type = 'button';
          btnRemoveSub.textContent = 'Remover Sub-passo';
          btnRemoveSub.className = 'btn btn-remove';
          btnRemoveSub.style.marginLeft = '8px';
          btnRemoveSub.onclick = () => {
            solutionData.passos[stepIndex].sub_passos.splice(subIndex, 1);
            renderSteps();
          };
          subDiv.appendChild(btnRemoveSub);

          subPassosWrapper.appendChild(subDiv);
        });

        // Botão para adicionar subpasso
        const btnAddSub = document.createElement('button');
        btnAddSub.type = 'button';
        btnAddSub.textContent = 'Adicionar Sub-passo';
        btnAddSub.className = 'btn';
        btnAddSub.onclick = () => {
          solutionData.passos[stepIndex].sub_passos.push({
            titulo: '',
            descricao: ''
          });
          renderSteps();
        };
        subPassosWrapper.appendChild(btnAddSub);

        // Adiciona o subpassosWrapper ao passo
        stepBlock.appendChild(subPassosWrapper);

        // Adiciona o bloco do passo ao container
        stepsContainer.appendChild(stepBlock);
      });
    }

    // Adiciona um passo vazio
    btnAddStep.addEventListener('click', () => {
      solutionData.passos.push({
        titulo: '',
        descricao: '',
        sub_passos: []
      });
      renderSteps();
    });

    // Antes de submeter, converte 'solutionData' em JSON e põe no hidden field
    form.addEventListener('submit', () => {
      hiddenField.value = JSON.stringify(solutionData);
      // Aqui, o valor será algo como:
      // {
      //   "passos": [
      //     {
      //       "titulo": "...",
      //       "descricao": "...",
      //       "sub_passos": [
      //         {"titulo":"...", "descricao":"..."}
      //       ]
      //     }
      //   ]
      // }
      // que combina com a estrutura usada em solucao.html
    });

    // Render inicial (começa sem passos)
    renderSteps();
  </script>
</body>
</html>
