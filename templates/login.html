<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>M - Login</title>
  <!-- Responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonte básica -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #ccc;
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    /* Desativa o preenchimento automático do campo de nome de usuário */
    input[name="nome"] {
      autocomplete: off;
    }

    /* Alternativamente, podemos usar no próprio input:
       autocomplete="off"
       para garantir a desativação do preenchimento automático. */

    input[type="submit"] {
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ccc;
    }

    .erro {
      color: #f88;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .links-auth {
      margin-top: 2rem; /* Aumenta o espaço acima do botão */
      text-align: center;
    }

    /* Botão "Cadastrar-se" */
    .btn-cadastro {
      display: inline-block;
      background-color: #ffffff; /* Botão branco */
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .btn-cadastro:hover {
      background-color: #ccc; /* Efeito hover */
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
    }

    footer p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      main {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      form {
        max-width: 90%;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 1rem;
        padding: 0.6rem;
      }

      input[type="submit"] {
        font-size: 1rem;
        padding: 0.6rem;
      }

      .btn-cadastro {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }

      footer p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <h1>Login</h1>
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}
    <form action="{{ url_for('login') }}" method="POST">
      <label for="nome">Nome de Usuário</label>
      <!-- Use autocomplete="off" diretamente no input para forçar a desativação do auto-fill -->
      <input type="text" id="nome" name="nome" required autocomplete="off" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <input type="submit" value="Entrar" />
    </form>

    <div class="links-auth">
      <a href="{{ url_for('register') }}" class="btn-cadastro">Cadastrar-se</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Plataforma M</p>
  </footer>
</body>
</html>
