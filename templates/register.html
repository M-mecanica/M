<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>M - Registro de Usuário</title>
  <!-- Responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonte básica -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #ccc;
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    /* Ajusta a altura do textarea para algumas linhas */
    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ccc;
    }

    .erro {
      color: #f88;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .links-auth {
      margin-top: 1rem;
      text-align: center;
    }

    .links-auth a {
      color: #f5f5f5;
      text-decoration: underline;
      margin: 0 0.5rem;
      font-weight: bold;
    }

    /* Aviso informativo (ex.: sobre utilidade do WhatsApp e Máquinas) */
    .info-optional-fields {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
    }

    footer p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      main {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      form {
        max-width: 90%;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        font-size: 1rem;
        padding: 0.6rem;
      }

      input[type="submit"] {
        font-size: 1rem;
        padding: 0.6rem;
      }

      footer p {
        font-size: 0.9rem;
      }

      .info-optional-fields {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <h1>Registrar Novo Usuário</h1>

    <!-- Se existir alguma mensagem de erro, exibe aqui -->
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}

    <!-- Mensagem explicativa sobre os campos opcionais -->
    <div class="info-optional-fields">
      <p>
        O número de WhatsApp e as máquinas que você possui são opcionais,
        mas podem ajudar na pesquisa de itens e na hora de resolver problemas mecânicos.
      </p>
    </div>

    <form action="{{ url_for('register') }}" method="POST">
      <label for="nome">Nome de Usuário</label>
      <input type="text" id="nome" name="nome" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <!-- Campo WhatsApp (opcional) -->
      <label for="whatsapp">WhatsApp (Opcional)</label>
      <input
        type="text"
        id="whatsapp"
        name="whatsapp"
        placeholder="(99) 99999-9999"
        pattern="^\(\d{2}\)\s?\d{5}-\d{4}$"
        title="Formato esperado: (99) 99999-9999"
      />

      <!-- Campo para Máquinas que o usuário possui (opcional) -->
      <label for="maquinas">Máquinas que Possui (Opcional)</label>
      <textarea
        id="maquinas"
        name="maquinas"
        placeholder="Exemplos: Trator John Deere modelo X, Colheitadeira New Holland..."
      ></textarea>

      <input type="submit" value="Registrar" />
    </form>

    <div class="links-auth">
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Plataforma M - MVP</p>
  </footer>
</body>
</html>
